name: media_display
description: "Flutter client for Media Display (multi-platform: web, mobile, desktop)"
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_riverpod: ^3.2.0
  # state_notifier: ^1.0.0
  go_router: ^17.0.1
  dio: ^5.4.0
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.0
  web_socket_channel: ^3.0.3
  # Optional: logging utilities
  logging: ^1.2.0
  image_picker: ^1.2.1
  image_picker_for_web: ^3.1.1
  crop_your_image: ^2.0.0
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/env/
